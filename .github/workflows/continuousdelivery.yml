name: Continuous Delivery

on: 
  pull_request:
    branches:
      - main  # ou a branch que vocÃª deseja monitorar

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Simulando Continuous Delivery
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: |
            **/*.py
            README.md

  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps: 
      - uses: actions/download-artifact@v4
        with:
          name: projetozipado.zip

      - name: Display structure of downloaded files
        run: ls -R


  docker:
    runs-on: ubuntu-latest
    steps: 
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v3
       # with:
       #   username: ${{ secrets.DOCKERHUB_USERNAME }}
       #   password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: user/app:latest

  testes:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v5
       with:
          python-version: '3.9'
     - name: Install dependencies
       run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
     - name: Test with pytest
       run: |
        pip install pytest pytest-cov pytest-asyncio
        pytest test/test.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
